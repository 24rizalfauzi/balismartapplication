<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="light"></ion-back-button>
    </ion-buttons>
    <ion-title>{{modalName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col size="1"></ion-col>
      <ion-col size="10">
        <ion-avatar style="border-color: white">
          <img src="{{userPhoto}}">
        </ion-avatar>
        <form #form="ngForm" (ngSubmit)="submitUpdateProfile(form)" method="post">
            <small>Choose file jika ingin diganti, kosongkan jika tidak</small>
            <ion-input type="file" name="newFile" (change)="getFiles($event)"></ion-input>
            <ion-item>
              <label class="custom-file-upload">
                <ion-input type="file" name="attachments" (change)="getFiles($event)"></ion-input>
                Ubah
              </label>&nbsp;&nbsp;&nbsp;&nbsp;
              <div [innerHTML]="msgPhoto"></div>
            </ion-item>   
            <br><br>
          <ion-item>
            <ion-label position="floating">NIP</ion-label>
            <ion-input [(ngModel)]="userNip" type="text" name="userNip" [disabled]="(userRole!='admin')"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Ganti Password</ion-label>
            <ion-input [(ngModel)]="userPassword" type="text" name="userPassword" placeholder="kosongkan jika tidak ingin diganti"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Nama</ion-label>
            <ion-input [(ngModel)]="userName" type="text" name="userName"></ion-input>
          </ion-item>
          <ion-item>
            <ion-label position="floating">Email</ion-label>
            <ion-input [(ngModel)]="userEmail" type="text" name="userEmail"></ion-input>
          </ion-item>
          <ion-list>
            <ion-item>
              <ion-label>Role</ion-label>
              <ion-select placeholder="Select One" name="userRole" [(ngModel)]="userRole" [disabled]="(userRole!='admin')">
                <ion-select-option value="admin">Admin</ion-select-option>
                <ion-select-option value="user">User</ion-select-option>
                <ion-select-option value="rso">RSO</ion-select-option>
                <ion-select-option value="mentor">Mentor</ion-select-option>
                <ion-select-option value="manager">Manager</ion-select-option>
              </ion-select>
            </ion-item>
          </ion-list>
          <ion-item>
            <ion-label position="floating">Status</ion-label>
            <ion-textarea [(ngModel)]="userStatus" name="userStatus" rows="5"></ion-textarea>
          </ion-item>
          <br>
          <ion-button type="submit" expand="full" color="primary">Update</ion-button>
          <br>
        </form>
      </ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
